{% extends "blog/base.html" %}

{% block title %}Posts{% endblock %}

{% block bodyclass %}{{ block.super }} post list{% endblock %}

{% block content %}
    
    <h2>Blog Posts</h2>
    
    <ul>
        {% for post in object_list %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>, at {{ post.posted_at }} by {{ post.author }}
            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
